<body>

  <script>

  function loadTable() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    buildTable(this.responseText);
  }
  xhttp.open("GET", "periodic-table-lookup.json");
  xhttp.send();
}

var buildTable = function(data) {
  console.log(data);
  var table = JSON.parse(data);
  console.log(table);
}

loadTable();
    
  </script>
</body>
